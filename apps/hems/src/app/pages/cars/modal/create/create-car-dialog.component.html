<form (ngSubmit)="create()" [formGroup]="createCarForm">
  <h1>Add Car</h1>
  <hr />

  <div class="dialog-row">
    <mat-form-field appearance="fill">
      <mat-label>Room</mat-label>
      <input type="text" formControlName="room" matInput placeholder="Room" />
      <mat-error
        *ngIf="
          createCarForm.get('room')?.invalid && createCarForm.get('room')?.dirty
        "
      >
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Tag Nr.</mat-label>
      <input
        type="text"
        formControlName="tagNr"
        matInput
        placeholder="Tag Number"
      />
      <mat-error
        *ngIf="
          createCarForm.get('tagNr')?.invalid &&
          createCarForm.get('tagNr')?.dirty
        "
      >
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="dialog-row">
    <mat-form-field appearance="fill">
      <mat-label>Arirval Date</mat-label>
      <input
        type="text"
        formControlName="arrivalDate"
        matInput
        placeholder="Arrival Date"
      />
      <mat-error
        *ngIf="
          createCarForm.get('arrivalDate')?.invalid &&
          createCarForm.get('arrivalDate')?.dirty
        "
      >
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Departure Date</mat-label>
      <input
        type="text"
        formControlName="departureDate"
        matInput
        placeholder="Departure Date"
      />
      <mat-error
        *ngIf="
          createCarForm.get('departureDate')?.invalid &&
          createCarForm.get('departureDate')?.dirty
        "
      >
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="dialog-row">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input type="text" formControlName="name" matInput placeholder="Name" />
      <mat-error
        *ngIf="
          createCarForm.get('name')?.invalid && createCarForm.get('name')?.dirty
        "
      >
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>License Plate</mat-label>
      <input
        type="text"
        formControlName="licensePlate"
        matInput
        placeholder="Name"
      />
      <mat-error
        *ngIf="
          createCarForm.get('licensePlate')?.invalid &&
          createCarForm.get('licensePlate')?.dirty
        "
      >
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="dialog-row">
    <mat-form-field appearance="fill">
      <mat-label>Exp.</mat-label>
      <input
        type="text"
        formControlName="expirationDate"
        matInput
        placeholder="Expiration Date"
      />
      <mat-error
        *ngIf="
          createCarForm.get('expirationDate')?.invalid &&
          createCarForm.get('expirationDate')?.dirty
        "
      >
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Pick Up Time</mat-label>
      <input
        type="text"
        formControlName="pickupTime"
        matInput
        placeholder="Pick Up Time"
      />
      <mat-error
        *ngIf="
          createCarForm.get('pickupTime')?.invalid &&
          createCarForm.get('pickupTime')?.dirty
        "
      >
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="dialog-row">
    <mat-form-field appearance="fill">
      <mat-label>BB Down</mat-label>
      <input
        type="text"
        formControlName="bbDown"
        matInput
        placeholder="BB Down"
      />
      <mat-error
        *ngIf="
          createCarForm.get('bbDown')?.invalid &&
          createCarForm.get('bbDown')?.dirty
        "
      >
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Comments</mat-label>
      <input
        type="text"
        formControlName="comments"
        matInput
        placeholder="Comments"
      />
      <mat-error
        *ngIf="
          createCarForm.get('comments')?.invalid &&
          createCarForm.get('comments')?.dirty
        "
      >
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <label class="checkbox-container">
    The guest has given consent to the processing of personal data
    <input
      type="checkbox"
      [checked]="guestApprovedGDPR"
      (change)="guestApprovedGDPR = !guestApprovedGDPR"
    />
    <span class="checkmark"></span>
  </label>

  <div class="dialog-row">
    <button
      class="secondary-btn"
      type="button"
      mat-raised-button
      mat-dialog-close
    >
      Cancel
    </button>

    <button class="action-btn" mat-flat-button type="submit">+ Add Car</button>
  </div>
</form>
