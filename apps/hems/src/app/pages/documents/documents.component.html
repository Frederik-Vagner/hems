<main>
  <div class="table-actions" style="text-align: end">
    <button
      mat-raised-button
      class="action-btn"
      (click)="openCreateDocumentDialog()"
    >
      Add document
    </button>
  </div>
  <hr />

  <section class="documents-container">
    <div *ngFor="let document of documentList">
      <hems-document-widget [document]="document"> </hems-document-widget>
    </div>
  </section>
</main>
