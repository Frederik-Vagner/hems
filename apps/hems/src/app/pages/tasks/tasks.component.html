<!-- Morning section -->
<section id="content-container">
    <section class="table-header">
      <h2>Morning</h2>
  
      <button class="action-button">+ Add Check In</button>
    </section>
    <table mat-table [dataSource]="morningTasks" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Time</th>
        <td mat-cell *matCellDef="let task">{{ task.time }}</td>
      </ng-container>
      <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef>Task</th>
        <td mat-cell *matCellDef="let task">{{ task.task }}</td>
      </ng-container>
      <ng-container matColumnDef="done">
        <th mat-header-cell *matHeaderCellDef>Done</th>
        <td mat-cell *matCellDef="let task">{{ task.completedAt ? task.completedAt : "" }}</td>
      </ng-container>
      <ng-container matColumnDef="initials">
        <th mat-header-cell *matHeaderCellDef>Initials</th>
        <td mat-cell *matCellDef="let task">{{ task.initials }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let task">
          <button mat-raised-button color="primary">Yeet</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="morningColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: morningColumns"></tr>
    </table>
  
    <br />
    <br />
  
    <!-- Evening Section -->
    <section class="table-header">
      <h2>Evening</h2>
  
      <button class="action-button">+ Add Check Out</button>
    </section>
    <table mat-table [dataSource]="eveningTasks" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Time</th>
        <td mat-cell *matCellDef="let item">{{ item.time }}</td>
      </ng-container>
      <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef>Task</th>
        <td mat-cell *matCellDef="let item">{{ item.task }}</td>
      </ng-container>
      <ng-container matColumnDef="done">
        <th mat-header-cell *matHeaderCellDef>Done</th>
        <td mat-cell *matCellDef="let item">{{ item.completedAt ? item.completedAt : "" }}</td>
      </ng-container>
      <ng-container matColumnDef="initials">
        <th mat-header-cell *matHeaderCellDef>Initials</th>
        <td mat-cell *matCellDef="let item">{{ item.initials }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let item">
          <button mat-raised-button color="primary">Edit</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="eveningColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: eveningColumns"></tr>
    </table>
  </section>
