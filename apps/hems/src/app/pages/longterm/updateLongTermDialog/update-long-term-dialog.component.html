<form
  [formGroup]="updateLongTermForm"
  (ngSubmit)="onSubmit()"
  class="dialog-container"
>
  <h1>Update long term</h1>
  <hr />

  <!-- Date in -->
  <div class="dialog-row">
    <!-- <mat-form-field appearance="fill">
      <mat-label>Date in</mat-label>
      <input
        #dateIn
        type="text"
        formControlName="dateIn"
        matInput
        placeholder="Date of receiving luggage"
      />
      <mat-error
        *ngIf="
          updateLongTermForm.get('dateIn')?.invalid &&
          updateLongTermForm.get('dateIn')?.dirty
        "
      >
        Required
      </mat-error>
    </mat-form-field> -->
  </div>

  <mat-form-field autocomplete="off" appearance="fill" class="full-width">
    <mat-label>Room</mat-label>
    <input
      #room
      type="text"
      formControlName="room"
      matInput
      placeholder="Room nr"
      maxlength="10"
    />
    <mat-error
      *ngIf="
        updateLongTermForm.get('room')?.invalid &&
        updateLongTermForm.get('room')?.dirty
      "
    >
      Must be a number from 100-999
    </mat-error>
  </mat-form-field>

  <div class="dialog-row">
    <mat-form-field autocomplete="off" appearance="fill">
      <mat-label class="input-label">Name</mat-label>
      <input
        #name
        type="text"
        formControlName="name"
        matInput
        placeholder="John Doe"
      />
      <mat-error
        *ngIf="
          updateLongTermForm.get('name')?.invalid &&
          updateLongTermForm.get('name')?.dirty
        "
      >
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field
      autocomplete="off"
      class="input one-third"
      appearance="fill"
    >
      <mat-label class="input-label">Nr of bags</mat-label>
      <input
        #bags
        type="text"
        formControlName="bags"
        matInput
        placeholder="1+3"
      />
      <mat-error
        *ngIf="
          updateLongTermForm.get('bags')?.invalid &&
          updateLongTermForm.get('bags')?.dirty
        "
      >
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="dialog-row">
    <mat-form-field
      autocomplete="off"
      class="input one-third"
      appearance="fill"
    >
      <mat-label class="input-label">Tag nr</mat-label>
      <input
        #tagNr
        type="text"
        formControlName="tagNr"
        matInput
        placeholder="123"
      />
      <mat-error
        *ngIf="
          updateLongTermForm.get('tagNr')?.invalid &&
          updateLongTermForm.get('tagNr')?.dirty
        "
      >
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field autocomplete="off" appearance="fill">
      <mat-label>Date needed</mat-label>
      <input
        matInput
        [ngxMatDatetimePicker]="dateNeeded"
        placeholder="dd/MM HH:mm"
        formControlName="dateNeeded"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="$any(dateNeeded)"
      ></mat-datepicker-toggle>
      <ngx-mat-datetime-picker
        #dateNeeded
        [showSpinners]="true"
        [showSeconds]="false"
        [touchUi]="true"
      >
      </ngx-mat-datetime-picker>
    </mat-form-field>
  </div>

  <div class="dialog-row">
    <mat-form-field
      autocomplete="off"
      class="input one-third"
      appearance="fill"
    >
      <mat-label class="input-label">BB in LR</mat-label>
      <input
        #bbLr
        type="text"
        formControlName="bbLr"
        matInput
        placeholder="JD"
      />
      <mat-error
        *ngIf="
          updateLongTermForm.get('bbLr')?.invalid &&
          updateLongTermForm.get('bbLr')?.dirty
        "
      >
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field autocomplete="off" class="input" appearance="fill">
      <mat-label class="input-label">Location</mat-label>
      <input
        #location
        type="text"
        formControlName="location"
        matInput
        placeholder="LR1"
      />
      <mat-error
        *ngIf="
          updateLongTermForm.get('location')?.invalid &&
          updateLongTermForm.get('location')?.dirty
        "
      >
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="dialog-row">
    <mat-form-field
      autocomplete="off"
      class="input one-third"
      appearance="fill"
    >
      <mat-label class="input-label">BB out</mat-label>
      <input
        #bbOut
        type="text"
        formControlName="bbOut"
        matInput
        placeholder="JD"
      />
      <mat-error
        *ngIf="
          updateLongTermForm.get('bbOut')?.invalid &&
          updateLongTermForm.get('bbOut')?.dirty
        "
      >
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field autocomplete="off" appearance="fill">
      <mat-label>Date out</mat-label>
      <input
        matInput
        [ngxMatDatetimePicker]="dateOut"
        placeholder="dd/MM HH:mm"
        formControlName="dateOut"
        [max]="maxDatetime"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="$any(dateOut)"
      ></mat-datepicker-toggle>
      <ngx-mat-datetime-picker
        #dateOut
        [showSpinners]="true"
        [showSeconds]="false"
        [touchUi]="true"
      >
      </ngx-mat-datetime-picker>
    </mat-form-field>
  </div>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Description</mat-label>
    <textarea
      #comments
      matInput
      type="text"
      formControlName="comments"
      placeholder="Describe the task"
    ></textarea>
    <mat-error
      *ngIf="
        updateLongTermForm.get('comments')?.invalid &&
        updateLongTermForm.get('comments')?.dirty
      "
    >
      Can't be more than 1000 characters
    </mat-error>
  </mat-form-field>

  <div class="dialog-row">
    <button
      class="secondary-btn"
      mat-raised-button
      mat-dialog-close
      type="button"
    >
      Cancel
    </button>
    <button class="action-btn" mat-raised-button type="submit">Update</button>
  </div>
</form>
