<form (ngSubmit)="onSubmit()" [formGroup]="updateBikeForm">
  <h1>Update Bike</h1>
  <hr />

  <div class="dialog-row">
    <mat-form-field autocomplete="off" appearance="fill">
      <mat-label>Room</mat-label>
      <input
        #room
        type="text"
        formControlName="room"
        matInput
        placeholder="123"
      />
      <mat-error
        *ngIf="
          updateBikeForm.get('room')?.invalid &&
          updateBikeForm.get('room')?.dirty
        "
      >
        Must be a number from 100-999
      </mat-error>
    </mat-form-field>

    <mat-form-field autocomplete="off" appearance="fill">
      <mat-label>Name</mat-label>
      <input
        #name
        type="text"
        formControlName="name"
        matInput
        placeholder="Madsen"
      />
      <mat-error
        *ngIf="
          updateBikeForm.get('name')?.invalid &&
          updateBikeForm.get('name')?.dirty
        "
      >
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="dialog-row">
    <mat-form-field autocomplete="off" appearance="fill">
      <mat-label>Number of bikes</mat-label>
      <input
        #nrOfBikes
        type="number"
        formControlName="nrOfBikes"
        matInput
        placeholder="123"
      />
      <mat-error
        *ngIf="
          updateBikeForm.get('nrOfBikes')?.invalid &&
          updateBikeForm.get('nrOfBikes')?.dirty
        "
      >
        Must be a number from 1-99
      </mat-error>
    </mat-form-field>

    <mat-form-field autocomplete="off" appearance="fill">
      <mat-label>Pick up time</mat-label>
      <input
        #pickupTime
        matInput
        [ngxMatDatetimePicker]="pickupTimePicker"
        placeholder="HH:mm"
        formControlName="pickupTime"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="$any(pickupTimePicker)"
      ></mat-datepicker-toggle>
      <ngx-mat-datetime-picker
        #pickupTimePicker
        [showSpinners]="true"
        [showSeconds]="false"
        [touchUi]="true"
      >
      </ngx-mat-datetime-picker>
      <mat-error
        *ngIf="
          updateBikeForm.get('pickupTime')?.invalid &&
          updateBikeForm.get('pickupTime')?.dirty
        "
      >
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="dialog-row">
    <mat-form-field autocomplete="off" appearance="fill">
      <mat-label>Reserved by</mat-label>
      <input
        #reservedBy
        type="text"
        formControlName="reservedBy"
        matInput
        placeholder="reservedBy"
      />
      <mat-error
        *ngIf="
          updateBikeForm.get('reservedBy')?.invalid &&
          updateBikeForm.get('reservedBy')?.dirty
        "
      >
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <mat-form-field autocomplete="off" appearance="fill" class="full-width">
    <mat-label>Comments</mat-label>
    <input
      #comments
      type="text"
      formControlName="comments"
      matInput
      placeholder="Comments"
    />
    <mat-error
      *ngIf="
        updateBikeForm.get('comments')?.invalid &&
        updateBikeForm.get('comments')?.dirty
      "
    >
      Required
    </mat-error>
  </mat-form-field>

  <label class="checkbox-container">
    The guest has filled out the bike form
    <input
      type="checkbox"
      [checked]="bikeFormCompleted"
      (change)="bikeFormCompleted = !bikeFormCompleted"
    />
    <span class="checkmark"></span>
  </label>

  <div class="dialog-row">
    <button
      class="secondary-btn"
      type="button"
      mat-raised-button
      mat-dialog-close
    >
      Cancel
    </button>

    <button class="action-btn" mat-flat-button type="submit">Update</button>
  </div>
</form>
