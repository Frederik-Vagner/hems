<form (ngSubmit)="onSubmit()" [formGroup]="form" class="dialog-container">
  <div class="header">
    <h2>Create Check Out Luggage</h2>
  </div>
  <hr />

  <div class="dialog-row">
    <mat-form-field
      autocomplete="off"
      class="input one-third"
      appearance="fill"
    >
      <mat-label class="input-label">Room nr.</mat-label>
      <input
        #room
        type="text"
        formControlName="room"
        matInput
        placeholder="123"
      />
      <mat-error *ngIf="form.get('name')?.invalid && form.get('name')?.dirty">
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field autocomplete="off" appearance="fill">
      <mat-label class="input-label">Name</mat-label>
      <input
        #name
        type="text"
        formControlName="name"
        matInput
        placeholder="John Doe"
      />
      <mat-error *ngIf="form.get('name')?.invalid && form.get('name')?.dirty">
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="dialog-row">
    <mat-form-field
      autocomplete="off"
      class="input one-third"
      appearance="fill"
    >
      <mat-label class="input-label">Nr of bags</mat-label>
      <input
        #bags
        type="text"
        formControlName="bags"
        matInput
        placeholder="1+3"
      />
      <mat-error *ngIf="form.get('bags')?.invalid && form.get('bags')?.dirty">
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field
      autocomplete="off"
      class="input one-third"
      appearance="fill"
    >
      <mat-label class="input-label">Tag nr.</mat-label>
      <input
        #tagNr
        type="text"
        formControlName="tagNr"
        matInput
        placeholder="123"
      />
      <mat-error *ngIf="form.get('tagNr')?.invalid && form.get('tagNr')?.dirty">
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="dialog-row">
    <mat-form-field
      autocomplete="off"
      class="input one-third"
      appearance="fill"
    >
      <mat-label class="input-label">BB down</mat-label>
      <input
        #bbDown
        type="text"
        formControlName="bbDown"
        matInput
        placeholder="JD"
      />
      <mat-error
        *ngIf="form.get('bbDown')?.invalid && form.get('bbDown')?.dirty"
      >
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field
      autocomplete="off"
      class="input one-third"
      appearance="fill"
    >
      <mat-label class="input-label">Location</mat-label>
      <input
        #location
        type="text"
        formControlName="location"
        matInput
        placeholder="LR1"
      />
      <mat-error
        *ngIf="form.get('location')?.invalid && form.get('location')?.dirty"
      >
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="dialog-row">
    <mat-form-field
      autocomplete="off"
      class="input one-third"
      appearance="fill"
    >
      <mat-label class="input-label">BB in LR</mat-label>
      <input
        #bbLr
        type="text"
        formControlName="bbLr"
        matInput
        placeholder="JD"
      />
      <mat-error *ngIf="form.get('bbLr')?.invalid && form.get('bbLr')?.dirty">
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <mat-form-field autocomplete="off" class="full-width" appearance="fill">
    <mat-label class="input-label">Comments</mat-label>
    <textarea
      type="text"
      formControlName="comments"
      matInput
      placeholder="Comments"
    ></textarea>
  </mat-form-field>

  <label class="checkbox-container">
    The guest has given consent to the processing of personal data
    <input
      type="checkbox"
      [checked]="guestApprovedGDPR"
      (change)="guestApprovedGDPR = !guestApprovedGDPR"
    />
    <span class="checkmark"></span>
  </label>

  <div class="dialog-row">
    <button
      mat-raised-button
      class="secondary-btn"
      mat-dialog-close
    >
      Cancel
    </button>
    <button
      mat-raised-button
      class="action-btn"
      type="submit"
    >
      Add check out
    </button>
  </div>
</form>
