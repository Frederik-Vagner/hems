<main>
    <h1>Add assignment</h1>
    <hr />
    <mat-form-field appearance="fill">
      <mat-label>Room</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Task</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Task description</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Received by</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Performed by</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Time received</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Time performed</mat-label>
      <input matInput>
    </mat-form-field>
    
    <div>
      <input type="checkbox" />
      <label
        >The guest has given consent to the processing of personal data</label
      >
    </div>
    <div>
      <button class="secondary-btn" mat-raised-button>
        Cancel
      </button>
      <button class="action-btn" mat-raised-button>
        + add assignment
      </button>
    </div>
  </main>
